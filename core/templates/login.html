<!DOCTYPE html>
<html>
<head>
    <title>Login - ERP System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow p-4">
                <h3 class="text-center mb-3">ERP Login</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100 mt-2">Log in</button>
                </form>

                {% if form.errors %}
                <p class="text-danger mt-2 text-center">Invalid username or password.</p>
                {% endif %}
            </div>

        </div>
    </div>
</div>

</body>
</html>
