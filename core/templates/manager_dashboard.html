<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4">Manager Dashboard</h1>

    <div class="row">

        <div class="col-md-4 mb-3">
            <div class="card shadow p-3">
                <h5>Products</h5>
                <p class="display-6">{{ product_count }}</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow p-3">
                <h5>Supplier Orders</h5>
                <p class="display-6">{{ supplier_order_count }}</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow p-3">
                <h5>Shipments</h5>
                <p class="display-6">{{ shipment_count }}</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow p-3">
                <h5>Customers</h5>
                <p class="display-6">{{ customer_count }}</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow p-3">
                <h5>Invoices</h5>
                <p class="display-6">{{ invoice_count }}</p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card shadow p-3">
                <h5>Total Stock</h5>
                <p class="display-6">{{ total_stock }}</p>
            </div>
        </div>

    </div>

</div>

</body>
</html>
