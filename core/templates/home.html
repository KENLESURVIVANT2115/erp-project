{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<!-- Toggle Dark Mode Button -->
<div style="text-align:right; margin-bottom:10px;">
    <button id="darkToggle" class="btn btn-secondary" style="border-radius:8px; padding:6px 12px;">
        üåô Dark Mode
    </button>
</div>

<h2 class="text-center mb-4 title-text">Mini ERP System</h2>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        background: #eef2f7;
        transition: background 0.3s ease;
    }

    /* DARK MODE BODY */
    body.dark {
        background: #0f172a;
        color: white;
    }

    .title-text {
        color: #1e3a8a;
        font-weight: 800;
        transition: 0.3s;
    }

    body.dark .title-text {
        color: #93c5fd;
    }

    /* MAIN CONTAINER */
    .erp-container {
        max-width: 1150px;
        margin: auto;
        background: #ffffff;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        border-top: 4px solid #1e3a8a;
        transition: 0.3s ease;
        animation: fadeIn 0.6s ease;
    }

    body.dark .erp-container {
        background: #1e293b;
        border-color: #38bdf8;
        box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }

    /* GRID */
    .erp-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
    }

    /* TILE */
    .erp-tile {
        border-radius: 14px;
        overflow: hidden;
        padding: 0;
        box-shadow: 0 3px 10px rgba(0,0,0,0.06);
        border: 1px solid #e5e7eb;
        transition: 0.25s;
        background: white;
        animation: tileFade 0.6s ease;
    }

    @keyframes tileFade {
        from { opacity:0; transform:translateY(10px); }
        to { opacity:1; transform:translateY(0); }
    }

    body.dark .erp-tile {
        background: #334155;
        border-color: rgba(255,255,255,0.1);
    }

    .erp-tile:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }

    body.dark .erp-tile:hover {
        box-shadow: 0 8px 22px rgba(255,255,255,0.12);
    }

    /* TILE HEADER */
    .tile-header {
        padding: 12px;
        font-weight: 700;
        color: white;
        text-align: center;
        font-size: 17px;
        display:flex;
        justify-content:center;
        align-items:center;
        gap: 8px;
    }

    /* TILE BODY */
    .tile-body {
        padding: 18px;
        text-align: center;
    }

    .erp-btn {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        color: #fff !important;
        font-weight: 600;
        display: block;
        text-decoration: none;
    }

    /* FOOTER */
    .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        color: #6b7280;
    }

    body.dark .footer {
        color: #cbd5e1;
    }

    .footer span {
        color: #1e3a8a;
        font-weight: bold;
    }

    body.dark .footer span {
        color: #38bdf8;
    }
</style>

<div class="erp-container">

    <div class="erp-grid">

        <div class="erp-tile">
            <div class="tile-header" style="background:#1d4ed8;">
                <i class="fas fa-box"></i> Products
            </div>
            <div class="tile-body">
                <a href="/admin/core/product/" class="erp-btn" style="background:#3b82f6;">Manage</a>
            </div>
        </div>

        <div class="erp-tile">
            <div class="tile-header" style="background:#4b5563;">
                <i class="fas fa-truck"></i> Suppliers
            </div>
            <div class="tile-body">
                <a href="/admin/core/supplier/" class="erp-btn" style="background:#6b7280;">Manage</a>
            </div>
        </div>

        <div class="erp-tile">
            <div class="tile-header" style="background:#ca8a04;">
                <i class="fas fa-users"></i> Customers
            </div>
            <div class="tile-body">
                <a href="/admin/core/customer/" class="erp-btn" style="background:#facc15; color:black !important;">Manage</a>
            </div>
        </div>

        <div class="erp-tile">
            <div class="tile-header" style="background:#065f46;">
                <i class="fas fa-file-import"></i> Supplier Orders
            </div>
            <div class="tile-body">
                <a href="/admin/core/supplierorder/" class="erp-btn" style="background:#15803d;">Manage</a>
            </div>
        </div>

        <div class="erp-tile">
            <div class="tile-header" style="background:#0369a1;">
                <i class="fas fa-dolly"></i> Shipments
            </div>
            <div class="tile-body">
                <a href="/admin/core/shipment/" class="erp-btn" style="background:#0ea5e9;">Manage</a>
            </div>
        </div>

        <div class="erp-tile">
            <div class="tile-header" style="background:#111827;">
                <i class="fas fa-file-invoice-dollar"></i> Invoices
            </div>
            <div class="tile-body">
                <a href="/admin/core/invoice/" class="erp-btn" style="background:#374151;">Manage</a>
            </div>
        </div>

    </div>

    <div class="footer">
        ERP System ¬© 2025 ‚Äî Made by <span>Hubert Gurgul</span>
    </div>

</div>

<script>
    // DARK MODE TOGGLE
    const toggle = document.getElementById("darkToggle");

    // Load previous mode
    if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
        toggle.innerHTML = "‚òÄÔ∏è Light Mode";
    }

    toggle.onclick = () => {
        document.body.classList.toggle("dark");
        const mode = document.body.classList.contains("dark");

        toggle.innerHTML = mode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        localStorage.setItem("darkmode", mode);
    };
</script>

{% endblock %}
