<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System â€” {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* MAIN COLORS */
        body {
            background: #f1f5f9;
            color: #111;
            transition: 0.3s;
        }

        /* SIDEBAR */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #1e293b;
            position: fixed;
            top: 0; left: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        /* TOP NAV */
        .top-nav {
            margin-left: 200px;
            background: #1e293b;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* MAIN CONTENT */
        .content-area {
            margin-left: 200px;
            padding: 30px;
        }

        /* FADE-IN ANIMATION */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="/"><i class="fa fa-home"></i> Home</a>
        <a href="/manager/"><i class="fa fa-user-tie"></i> Manager Panel</a>

        <a href="/logout/" class="btn btn-danger mt-3 ms-3">
            <i class="fa fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- TOP NAV -->
    <div class="top-nav">
        <h4>ERP System</h4>
    </div>

    <!-- CONTENT -->
    <div class="content-area fade-in">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
